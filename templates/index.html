<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriSense - Crop Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            padding-bottom: 50px;
            background: url('https://cdn.pixabay.com/photo/2017/05/19/15/16/countryside-2326787_1280.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Navbar styling with gradient */
        nav {
            background: linear-gradient(135deg, #6b8e23, #3b4b2f);
            padding: 30px 0;
            color: white;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        nav h1 {
            font-size: 3em;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        nav a {
            color: #f1f1f1;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #9acd32;
        }

        /* Main container styling */
        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .container h2 {
            text-align: center;
            color: #3b4b2f;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Keyframe for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form input styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: inline-block;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border: 1px solid #6b8e23;
            outline: none;
            box-shadow: 0 0 8px rgba(107, 142, 35, 0.3);
        }

        /* Submit button styling */
        .btn-submit {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #6b8e23, #556b2f);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #556b2f, #3b4b2f);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Result styling */
        #result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #6b8e23;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <h1>AgriSense</h1>
        <div>
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </div>
    </nav>

    <div class="container">
        <h2>Enter Values</h2>
        <form id="prediction-form" action="/predict" method="post">
            <div class="form-group">
                <label for="nitrogen">Nitrogen</label>
                <input type="number" step="0.01" id="nitrogen" name="nitrogen" placeholder="Enter Nitrogen" required>
            </div>
            <div class="form-group">
                <label for="phosphorus">Phosphorus</label>
                <input type="number" step="0.01" id="phosphorus" name="phosphorus" placeholder="Enter Phosphorus" required>
            </div>
            <div class="form-group">
                <label for="potassium">Potassium</label>
                <input type="number" step="0.01" id="potassium" name="potassium" placeholder="Enter Potassium" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature</label>
                <input type="number" step="0.01" id="temperature" name="temperature" placeholder="Enter Temperature in Â°C" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity</label>
                <input type="number" step="0.01" id="humidity" name="humidity" placeholder="Enter Humidity in %" required>
            </div>
            <div class="form-group">
                <label for="ph">pH</label>
                <input type="number" step="0.01" id="ph" name="ph" placeholder="Enter pH value" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall</label>
                <input type="number" step="0.01" id="rainfall" name="rainfall" placeholder="Enter Rainfall in mm" required>
            </div>
            <div class="form-group">
                <label for="soil_moisture">Soil Moisture</label>
                <input type="number" step="0.01" id="soil_moisture" name="soil_moisture" placeholder="Enter Soil Moisture in %" required>
            </div>
            <button type="submit" class="btn-submit">Get Recommendation</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = data.prediction ? 'Suggested Crop: ' + data.prediction : 'Error: ' + data.error;
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = 'Error occurred while fetching prediction.';
                resultDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
