<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriSense</title>
    <style>
        /* Internal CSS */

        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e4c3;
            color: #333;
        }

        /* Navbar styling */
        nav {
            background-color: #2a2d2b;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: 1.5em;
            margin-left: 15px;
        }

        nav a {
            color: #d4d4d4;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            color: #9acd32; /* Light green color on hover */
        }

        /* Main container styling */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container h2 {
            text-align: center;
            color: #6b8e23; /* Olive green color for heading */
            margin-bottom: 20px;
            font-size: 2em; /* Increased font size for heading */
        }

        /* Form input styling */
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .form-group input {
            width: 100%;
            padding: 10px; /* Increased padding for input fields */
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            color: #333;
        }

        /* Submit button styling */
        .btn-submit {
            display: block;
            width: 100%;
            padding: 12px; /* Increased padding for button */
            font-size: 1em;
            color: white;
            background-color: #6b8e23; /* Olive green */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        .btn-submit:hover {
            background-color: #556b2f; /* Darker olive green on hover */
        }

        /* Result styling */
        #result {
            display: none; /* Initially hide the result section */
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #6b8e23; /* Olive green border */
            border-radius: 4px;
            background-color: #f9f9f9; /* Light gray background */
            color: #333; /* Text color */
            /* font-size: 1.5em; Increased font size */
            text-align: center; /* Center align text */
        }
    </style>
</head>
<body>
    <nav>
        <h1>AgriSense</h1>
        <div>
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </div>
    </nav>

    <div class="container">
        <h2>Crop Recommendation System</h2>
        <form id="prediction-form" action="/predict" method="post">
            <div class="form-group">
                <label for="nitrogen">Nitrogen</label>
                <input type="number" step="0.01" id="nitrogen" name="nitrogen" placeholder="Enter Nitrogen" required>
            </div>
            <div class="form-group">
                <label for="phosphorus">Phosphorus</label>
                <input type="number" step="0.01" id="phosphorus" name="phosphorus" placeholder="Enter Phosphorus" required>
            </div>
            <div class="form-group">
                <label for="potassium">Potassium</label>
                <input type="number" step="0.01" id="potassium" name="potassium" placeholder="Enter Potassium" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature</label>
                <input type="number" step="0.01" id="temperature" name="temperature" placeholder="Enter Temperature in Â°C" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity</label>
                <input type="number" step="0.01" id="humidity" name="humidity" placeholder="Enter Humidity in %" required>
            </div>
            <div class="form-group">
                <label for="ph">pH</label>
                <input type="number" step="0.01" id="ph" name="ph" placeholder="Enter pH value" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall</label>
                <input type="number" step="0.01" id="rainfall" name="rainfall" placeholder="Enter Rainfall in mm" required>
            </div>
            <button type="submit" class="btn-submit">Get Recommendation</button>
        </form>
        <div id="result"></div> <!-- Result display section -->
    </div>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission
            const formData = new FormData(this);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.prediction) {
                    resultDiv.innerText = 'Suggested Crop: ' + data.prediction;
                    resultDiv.style.display = 'block'; // Show the result when prediction is available
                } else if (data.error) {
                    resultDiv.innerText = 'Error: ' + data.error;
                    resultDiv.style.display = 'block'; // Show the error message
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = 'Error occurred while fetching prediction.';
                resultDiv.style.display = 'block'; // Show the error message
            });
        });
    </script>
</body>
</html>
